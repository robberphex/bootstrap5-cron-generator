<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="./src/cronGen.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.js"></script>
    <title></title>
    <script type="text/javascript">
        $(function () {
            $("#cron").cronGen({
                direction: 'right'
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <form role="form" class="form-inline">
            <div class="form-group col-3">
                <label for="cron">Cron</label>
                <input id="cron" name="cron-input" class="form-control font-monospace" />
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.js"
        crossorigin="anonymous"></script>
    <script src="./src/cronGen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js"></script>
</body>

</html>
